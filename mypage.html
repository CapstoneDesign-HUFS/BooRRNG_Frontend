<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>마이페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: 'Pretendard', sans-serif;
      padding: 2rem 1rem;
    }
    .title {
      font-weight: bold;
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .form-control {
      border-color: #c8ec3c;
      border-radius: 0.75rem;
    }
    .btn-lime {
      background-color: #c8ec3c;
      border: none;
      border-radius: 1.5rem;
      padding: 0.5rem 1.5rem;
      font-weight: bold;
      color: #fff;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
    }
    .speed-input {
      border-color: #c8ec3c;
      width: 80px;
      border-radius: 0.75rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="text-center">
    <h2 class="title">마이페이지</h2>
    <div class="mb-3">
      <label class="form-label">이름</label>
      <input type="text" class="form-control text-center" value="김민지" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">아이디</label>
      <input type="text" class="form-control text-center" value="mjkim0323" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">생년월일</label>
        <input type="date" class="form-control text-center" name="birthdate" required />
    </div>
      
    <div class="mb-3">
        <label class="form-label d-block">성별</label>
        <div class="d-flex justify-content-center gap-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="남성">
            <label class="form-check-label" for="genderMale">남성</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="여성">
            <label class="form-check-label" for="genderFemale">여성</label>
          </div>
        </div>
    </div>

    <!-- 보행속도 섹션 -->
    <div class="mb-3">
      <label class="form-label d-block">보행속도</label>
      <div class="d-flex justify-content-center align-items-center gap-2 mb-2">
        <input type="text" id="minSpeed" class="form-control speed-input" readonly> km/h -
        <input type="text" id="maxSpeed" class="form-control speed-input" readonly> km/h
      </div>
      <div class="pe-3">
        <a href="select.html" class="btn btn-outline-success btn-sm">설정</a>
      </div>
    </div>
  
    <!-- 저장 버튼 -->
    <div class="d-flex justify-content-end">
      <button class="btn btn-lime">저장</button>
    </div>
  
      
  </div>
</body>
</html>
