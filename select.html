<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>보행속도 설정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4faf5;
      font-family: 'Pretendard', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    .title {
      font-weight: bold;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .speed-btn {
      border: 2px solid #c8ec3c;
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      font-weight: 500;
      width: 100%;
      background-color: white;
    }
    .btn-lime {
      background-color: #c8ec3c;
      border: none;
      border-radius: 2rem;
      padding: 0.75rem;
      font-weight: bold;
      color: #fff;
      width: 100%;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h2 class="title">보행속도 설정</h2>
  <p>본인의 걷기 스타일에 맞는 속도를 선택하세요.</p>

  <div class="text-start mt-4 mb-2 fw-semibold">최저속도</div>
  <div class="row g-2 mb-3">
    <div class="col-4"><button class="speed-btn" onclick="setMinSpeed(5.0)">걷기<br>4.5 km/h</button></div>
    <div class="col-4"><button class="speed-btn" onclick="setMinSpeed(6.5)">빨리 걷기<br>6.0 km/h</button></div>
    <div class="col-4"><button class="speed-btn" onclick="setMinSpeed(7.5)">뛰기<br>7.5 km/h</button></div>
  </div>

  <div class="text-start mt-4 mb-2 fw-semibold">최고속도</div>
  <div class="row g-2 mb-3">
    <div class="col-4"><button class="speed-btn" onclick="setMaxSpeed(5.0)">걷기<br>4.5 km/h</button></div>
    <div class="col-4"><button class="speed-btn" onclick="setMaxSpeed(6.5)">빨리 걷기<br>6.0 km/h</button></div>
    <div class="col-4"><button class="speed-btn" onclick="setMaxSpeed(7.5)">뛰기<br>7.5 km/h</button></div>
  </div>

  <button class="btn btn-lime" onclick="saveSpeed()">저장하고 돌아가기</button>

  <script>
    let min = null;
    let max = null;

    function setMinSpeed(val) {
      min = val;
      alert(`최저속도: ${val} km/h 선택됨`);
    }

    function setMaxSpeed(val) {
      max = val;
      alert(`최고속도: ${val} km/h 선택됨`);
    }

    function saveSpeed() {
      if (min === null || max === null) {
        alert("최저속도와 최고속도를 모두 선택해 주세요.");
        return;
      }

      // 저장
      localStorage.setItem("minSpeed", min);
      localStorage.setItem("maxSpeed", max);

      // 이전 페이지로
      window.history.back();
    }
  </script>
</body>
</html>
