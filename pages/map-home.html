<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map Home</title>
  <link rel="stylesheet" href="../css/pages/map.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>

  <div id="map"></div>

  <header id="header"></header>

  <div class="search-bar">
    <form id="searchForm">
      <input id="searchInput" type="text" placeholder="목적지 검색" />
      <button type="submit">🔍</button>
    </form>
  </div>

  <div id="bottomSheet" class="bottom-sheet">
    <div class="sheet-handle"></div>
    <ul id="searchResults"></ul>
  </div>

  <div id="trafficSignal" class="traffic-signal hidden">
    <span id="signalTime">32</span>
  </div>

  <div id="routeHeader" class="route-header hidden">
    <span id="routePath"><span>출발지</span> <b>→</b> <span>목적지</span></span>
    <a id="headingClose" class="close-btn">×</a>
  </div>

  <div id="routeInfoBox" class="route-info-box hidden">
    <div>
      <div>예상소요시간 <span id="expectedTime">25분</span></div>
      <div>예상이동거리 <span id="expectedDistance">1.2km</span></div>
    </div>
    <button id="speedGuideBtn">🚶‍♂️ 속도안내</button>
  </div>

  <div id="speedAlertBox" class="speed-alert hidden">
    <div>
      <div id="speedMsg">
        <span class="text-danger">더 빨리</span> 이동하면<br />
        <span class="text-primary">더 천천히</span> 이동하면<br />
        다음 신호 대기 없이 건널 수 있어요!
      </div>
      <div class="info">
        <b>추천속도</b> <span id="recommendedSpeed">-</span> m/s<br>
        <b>현재속도</b> <span id="currentSpeed">-</span> m/s
      </div>
      <button id="arrivedBtn">도착했어요</button>
    </div>
  </div>

  <div id="arrivedBox" class="arrival-box hidden">
    <h5>목적지에 도착했습니다</h5>
    <div><span>소요시간</span><span>25</span>분</div>
    <div><span>이동거리</span><span>1.2</span>km</div>
    <div><span>평균속도</span><span>5.7</span>km/h</div>
    <a href="javascript:location.reload()">❌</a>
  </div>

  <!-- Scripts -->
  <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=L3RMA32ZfO5WRNvNlGBCBKuXpGjYV3dlmWlETWb0"></script>
  <script src="../js/map.js"></script>
</body>
</html>
