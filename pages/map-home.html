<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header id="header"><!-- 공통 헤더 --></header>
    <main class="container py-4">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="목적지 검색" aria-label="Search">
        <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
      </form>
      <iframe 
      src="" 
      width="100%" 
      height="100%" 
      frameborder="0" 
      style="border: none; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    </iframe>
    </main>
    <footer id="footer"><!-- 공통 푸터 --></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/include.js"></script>

  </body>
</html>
