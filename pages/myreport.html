<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Myreport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header id="header"></header>
    <main class="container py-5">
      <div class="fs-2 mb-3 row">
        <h1 class="text-center fw-bold mb-5"> 
          <button class="bi bi-chevron-left " onclick="history.back()"></button>
          <span>내 걸음 리포트</span></h1>
      </div>
  

      <div class="report-iframe-wrapper mb-5">
        <h2 class="mb-3">주간 이동현황</h2>
        <iframe 
          src="" 
          width="100%" 
          height="400" 
          frameborder="0" 
          style="border: none; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        </iframe>
      </div>

      <div class="report-iframe-wrapper mb-5">
        <h2 class="mb-3">평균 보행속도 추이</h2>
        <iframe 
          src="" 
          width="100%" 
          height="400" 
          frameborder="0" 
          style="border: none; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        </iframe>
      </div>   
    </main>
    <footer id="footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/include.js"></script>
  </body>
  </html>
