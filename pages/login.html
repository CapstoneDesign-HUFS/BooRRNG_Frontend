<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <link rel="stylesheet" href="../css/pages/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
  <main class="login-wrapper">
    <div class="logo-circle">
      <img src="../assets/images/ttikkaT.png" alt="로고" class="logo-img" />
    </div>
    <h2 class="login-title">로그인</h2>

    <form class="login-form" onsubmit="handleLogin(event)">
      <input type="text" id="loginId" placeholder="아이디" required />
      
      <div class="password-box">
        <input type="password" id="passwordInput" placeholder="비밀번호" required
               onkeyup="checkCapsLock(event)" onkeydown="checkCapsLock(event)" />
        <span class="toggle-password" onclick="togglePassword()">👁</span>
      </div>

      <div id="capsLockWarning" class="caps-warning hidden">
        ⚠️ Caps Lock이 켜져 있습니다.
      </div>

      <button type="submit" class="btn-login">로그인</button>
    </form>

    <p class="signup-link">아직 회원이 아니신가요? <a href="signup.html">회원가입</a></p>
  </main>

  <!-- 실패 모달 -->
  <div class="modal hidden" id="loginErrorModal">
    <div class="modal-box">
      <h3>로그인 실패</h3>
      <p>아이디 또는 비밀번호가 올바르지 않습니다.<br>다시 시도해주세요.</p>
      <button id="closeModalBtn">확인</button>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
