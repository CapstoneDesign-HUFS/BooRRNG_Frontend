<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


  </head>
  <body>
    <header><!-- 공통 헤더 --></header>
    <main class="container py-5 d-flex flex-column justify-content-center align-items-center flex-grow-1">
      <img src="../assets/images/ttikka.png" alt="로그인 이미지" class="login-img mb-4">
    
      <h2 class="login-title mb-4">로그인</h2>
    
      <form class="login-form w-100" style="max-width: 320px;" onclick="event.preventDefault(); location.href='map-home.html'">
        <div class="mb-3">
          <label for="loginId" class="form-label">아이디</label>
          <input type="text" class="form-control" id="loginId" placeholder="아이디를 입력하세요">
        </div>
    
        <div class="mb-4 text-start position-relative">
          <input type="password" class="form-control" id="passwordInput" placeholder="비밀번호를 입력하세요">
          <i class="bi bi-eye toggle-password position-absolute top-50 end-0 translate-middle-y me-3" onclick="togglePassword()" style="cursor:pointer;"></i>
        </div>
        
        
        
    
        <button type="submit" class="btn btn-primary w-100 rounded-pill">로그인</button>
      </form>
    
      <div class="mt-3">
        <small class="text-muted">아직 회원이 아니신가요? <a href="signup.html">회원가입</a></small>
      </div>
    </main>
    
<div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/common.js"></script>
<script>
  function togglePassword() {
    const passwordInput = document.getElementById("passwordInput");
    const icon = document.querySelector(".toggle-password");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      icon.classList.remove("bi-eye");
      icon.classList.add("bi-eye-slash");
    } else {
      passwordInput.type = "password";
      icon.classList.remove("bi-eye-slash");
      icon.classList.add("bi-eye");
    }
  }
</script>
<script src="../js/include.js"></script>



  </body>
</html>
