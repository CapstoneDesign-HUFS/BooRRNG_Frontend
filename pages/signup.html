<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입</title>
  <link rel="stylesheet" href="../css/pages/signup.css" />
</head>
<body>

  <main class="signup-container">
    <div class="logo-circle">
      <img src="../assets/images/ttikkaA.png" alt="로고" class="logo-img" />
    </div>

    <h2 class="signup-title">회원가입</h2>

    <form class="signup-form" onsubmit="handleSignup(event)">
      <div class="id-row">
        <input type="text" id="signupId" placeholder="아이디" required />
        <button type="button" class="btn-check" onclick="checkDuplicate()">중복확인</button>
      </div>

      <div class="pw-box">
        <input type="password" id="signupPw" placeholder="비밀번호" required />
        <span class="toggle-password" onclick="togglePassword('signupPw')">👁</span>
      </div>

      <div class="pw-box">
        <input type="password" id="signupPwConfirm" placeholder="비밀번호 확인" required />
        <span class="toggle-password" onclick="togglePassword('signupPwConfirm')">👁</span>
      </div>

      <input type="text" id="signupName" placeholder="이름" required />

      <div class="birth-gender">
        <input type="number" id="signupBirth" placeholder="출생년도" min="1945" max="2025" required />
        <select id="signupGender" required>
          <option value="">성별</option>
          <option value="남성">남성</option>
          <option value="여성">여성</option>
        </select>
      </div>

      <label class="checkbox-area">
        <input type="checkbox" id="agreeCheck" />
        <span>약관에 동의합니다. <a href="../pages/terms.html">약관 보기</a></span>
      </label>

      <button type="submit" class="btn-submit">회원가입</button>
    </form>

    <p class="login-link">이미 가입하셨나요? <a href="../pages/login.html">로그인하기</a></p>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <h3>알림</h3>
      <p>내용입니다</p>
      <button onclick="closeModal()">확인</button>
    </div>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
