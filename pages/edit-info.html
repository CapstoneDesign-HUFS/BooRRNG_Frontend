<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/variables.css">
</head>
<body>
  <main class="edit-container">
    <h2 class="mb-5">회원정보 수정</h2>

    <!-- STEP 1: 비밀번호 확인 -->
    <div id="verify-password-section">
      <div class="mb-3">
        <label for="currentPassword" class="form-label">현재 비밀번호</label>
        <input type="password" id="currentPassword" class="form-control" placeholder="현재 비밀번호 입력">
      </div>
      <button class="btn btn-primary w-100 mb-5" onclick="verifyPassword()">확인</button>
    </div>

    <!-- STEP 2: 정보 수정 폼 -->
    <form id="edit-form-section" class="d-none">
      <div class="mb-3">
        <label class="form-label">아이디</label>
        <input type="text" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">이름</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">출생연도</label>
        <input type="number" class="form-control">
      </div>
      <div class="mb-4">
        <label class="form-label">성별</label>
        <select class="form-select">
          <option selected>여성</option>
          <option>남성</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">수정 완료</button>
    </form>
  </main>

  <script>
    function verifyPassword() {
      const input = document.getElementById('currentPassword').value;
      // 테스트용 로직 (실제 프로젝트에서는 서버 요청 필요)
      if (input === '1234') {
        document.getElementById('verify-password-section').classList.add('hidden');
        document.getElementById('edit-form-section').classList.remove('hidden');
      } else {
        alert('비밀번호가 일치하지 않습니다.');
      }
    }
  </script>
</body>
</html>
