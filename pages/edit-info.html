<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header id="header"></header>
  <main class="edit-container">
    <div class="fs-2 mb-3 row">
      <h1 class="text-center fw-bold mb-5"> 
        <button class="bi bi-chevron-left " onclick="history.back()"></button>
        <span>회원정보 수정</span></h1>
    </div>
    <!-- STEP 1: 비밀번호 확인 -->
    <div id="verify-password-section">
      <div class="mb-3">
        <label for="currentPassword" class="form-label">현재 비밀번호</label>
        <input type="password" id="currentPassword" class="form-control" placeholder="현재 비밀번호 입력">
      </div>
      <button class="btn btn-primary w-100 mb-5" onclick="verifyPassword()">확인</button>
    </div>

    <!-- STEP 2: 정보 수정 폼 -->
    <form id="edit-form-section" class="d-non" onsubmit="event.preventDefault(); location.href='mypage.html';">
      <div class="mb-4">
        <label class="form-label">닉네임</label>
        <input type="text" class="form-control">
      </div>
      <div class="row mb-5">
        <div class="d-flex gap-2 col-6">
          <select id="birthYear" class="form-select birth-select text-center shadow-sm rounded-pill">
            <option selected disabled>출생년도 선택</option>          
          </select>
        </div>
        <div class="col-6">
          <select id="sexselect" class="form-select text-center shadow-sm rounded-pill">
            <option selected disabled>성별</option>
            <option>여성</option>
            <option>남성</option>
          </select>
        </div>  
      </div>
      <div class="mb-4">
        <div class="row mb-3">
          <label class="form-label mr-3 col-3">보행속도</label> 
          <a class="btn btn-outline-primary col-4" href="edit-speed.html">다시 선택하기</a>
        </div>
        <div class="d-flex align-items-center row">
          <span class="col-2 btn disabled">최저</span>
          <input type="number" class="form-control text-center w-25" value="5.0" step="0.1" min="3" max="10">
          <span class="col-1">~</span>
          <span class="col-2 btn disabled">최고</span>
          <input type="number" class="form-control text-center w-25" value="6.5" step="0.1" min="3" max="10">
          <span class="col-1">km/h</span>
        </div> 
      </div>
    </div>
      <button type="submit" class="btn btn-primary w-100">수정 완료</button>
    </form>
  </main>


  <footer id="footer"></footer>

  <script>
    function verifyPassword() {
      const input = document.getElementById('currentPassword').value;
      // 테스트용 로직 (실제 프로젝트에서는 서버 요청 필요)
      if (input === '1234') {
        document.getElementById('verify-password-section').classList.add('hidden');
        document.getElementById('edit-form-section').classList.remove('hidden');
      } else {
        alert('비밀번호가 일치하지 않습니다.');
      }
    }
  </script>

<script>
  const birthSelect = document.getElementById("birthYear");
  const currentYear = new Date().getFullYear();
  const startYear = 1950;
  const endYear = currentYear - 10;

  for (let year = endYear; year >= startYear; year--) {
    const option = document.createElement("option");
    option.value = year;
    option.textContent = year + "년";
    birthSelect.appendChild(option);
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/include.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
