<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Test BirthYear Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/locales/bootstrap-datepicker.ko.min.js"></script>
</head>
<body class="p-5">
  <h4 class="mb-3">출생년도 선택</h4>
  <input type="text" id="birthYearPicker" class="form-control w-50" placeholder="출생년도 선택" readonly>

  <script>
    $(document).ready(function () {
      $('#birthYearPicker').datepicker({
        format: "yyyy",
        minViewMode: 2,
        startView: 2,
        autoclose: true,
        language: "ko",
        startDate: "1950",
        endDate: new Date().getFullYear() - 15
      });
    });
  </script>
</body>
</html>
