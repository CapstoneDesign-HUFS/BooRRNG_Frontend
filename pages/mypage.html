<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mypage.css" />
  </head>
  <body>
    <header id="header"><!-- include로 공통 헤더 --></header>

    <main class="container py-5 d-flex flex-column align-items-center">
      <h2 class="fw-bold mb-4 text-center">마이페이지</h2>
      <form class="mypage-form w-100" style="max-width: 360px;">
        <div class="mb-3">
          <label for="user-name" class="form-label">이름</label>
          <input type="text" id="user-name" class="form-control" readonly />
        </div>
        <div class="mb-3">
          <label for="user-id" class="form-label">아이디</label>
          <input type="text" id="user-id" class="form-control" readonly />
        </div>
        <div class="row mb-5">
          <div class="col-6">
            <label for="user-birth" class="form-label">출생연도</label>
            <input type="text" id="user-birth" class="form-control" readonly />
          </div>
          <div class="col-6">
            <label for="user-gender" class="form-label">성별</label>
            <input type="text" id="user-gender" class="form-control" readonly />
          </div>
        </div>

        <div class="d-flex gap-2 justify-content-center">
          <a href="edit-info.html" class="btn btn-outline-secondary rounded-pill px-4">회원정보 수정</a>
          <a href="myreport.html" class="btn btn-primary rounded-pill px-4">내 리포트 보기</a>
        </div>
      </form>
    </main>

    <footer id="footer"><!-- include로 공통 푸터 --></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/include.js"></script>
    <script src="../js/user-profile.js"></script>
  </body>
</html>
