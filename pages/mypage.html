<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mypage.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header id="header"><!-- include로 공통 헤더 --></header>

    <main class="container py-5 d-flex flex-column align-items-center">
      <div class="fs-2 mb-3 row">
        <h1 class="text-center fw-bold mb-5"> 
          <button class="bi bi-chevron-left " onclick="location.href='map-home.html'";></button>
          <span>마이페이지</span></h1>
      </div>
    
      <form class="mypage-form w-100" style="max-width: 360px;">
        <div class="mb-3">
          <label for="user-name" class="form-label">이름</label>
          <input type="text" id="user-name" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="user-id" class="form-label">아이디</label>
          <input type="text" id="user-id" class="form-control" />
        </div>
        <div class="row mb-4">
          <div class="col-6">
            <label for="user-birth" class="form-label">출생연도</label>
            <input type="number" id="user-birth" class="form-control" min="1900" max="2025" />
          </div>
          <div class="col-6">
            <label for="user-gender" class="form-label">성별</label>
            <select id="user-gender" class="form-select">
              <option value="male">남성</option>
              <option value="female">여성</option>
            </select>
          </div>          
        </div>
      
        <!-- 버튼이 안 보일 수 있으므로 btn-block 스타일 추가 -->
        <div class="d-flex gap-2 justify-content-center mt-4">
          <a href="edit-info.html" class="btn btn-outline-secondary rounded-pill px-4 w-50" onclick="saveUserInfo()">회원정보 수정</a>
          <a href="myreport.html" class="btn btn-primary rounded-pill px-4 w-50">내 리포트 보기</a>
        </div>
      </form>
      <script>
        function saveUserInfo() {
          const name = document.getElementById('user-name').value;
          const birth = document.getElementById('user-birth').value;
          const gender = document.getElementById('user-gender').value;
      
          // 나이대 계산
          const currentYear = new Date().getFullYear();
          const age = currentYear - birth;
          const ageGroup = Math.floor(age / 10) * 10 + '대';
      
          localStorage.setItem('userName', name);
          localStorage.setItem('userBirth', birth);
          localStorage.setItem('userGender', gender === 'male' ? '남성' : '여성');
          localStorage.setItem('userAgeGroup', ageGroup);
        }
      </script>
      
      
    </main>

    <footer id="footer"><!-- include로 공통 푸터 --></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/include.js"></script>
    <script src="../js/user-profile.js"></script>
  </body>
</html>
