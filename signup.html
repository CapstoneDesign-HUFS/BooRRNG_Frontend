<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4faf5;
      text-align: center;
      padding: 2rem;
      font-family: 'Pretendard', sans-serif;
    }
    img {
      width: 120px;
      background-color: black;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="logo" style="height: 10%; width: 10%;">
  <h2 class="fw-bold mt-3">회원가입</h2>

  <form id="agree-form" class="container mt-4" style="max-width: 400px;">
    <div class="input-group mb-3">
      <input type="text" id="userId" class="form-control" placeholder="아이디 입력" required />
      <button class="btn btn-outline-secondary" type="button">중복확인</button>
    </div>
    <input type="password" id="pw" class="form-control mb-3" placeholder="비밀번호 입력" required />
    <input type="password" id="pwConfirm" class="form-control mb-3" placeholder="비밀번호 확인" required />
    <input type="text" id="username" class="form-control mb-3" placeholder="이름" required />
    <div class="d-flex gap-2 mb-3">
      <input type="text" id="birthYear" class="form-control" placeholder="출생년도" required />
      <select id="gender" class="form-select" required>
        <option value="" disabled selected>성별</option>
        <option>남성</option>
        <option>여성</option>
        <option>기타</option>
      </select>
    </div>
    <div class="form-check mb-3 text-start">
      <input class="form-check-input" type="checkbox" id="agree" />
      <label class="form-check-label" for="agree">
        개인정보 활용 약관에 동의합니다. <a href="개인정보동의약관.html" class="text-success">약관 보기</a>
      </label>
    </div>
    <button type="submit" class="btn btn-success w-100">가입하기</button>
    <p class="mt-3">이미 가입하셨나요? <a href="./login.html" class="text-success">로그인</a></p>
  </form>

  <footer>
    <p>© 2025 Run or Not. All rights reserved.</p>
    <div class="d-flex justify-content-center gap-3">
      <a href="#">이용약관</a>
      <a href="#">개인정보처리방침</a>
    </div>
  </footer>

  <!-- ❗ 미동의 모달 -->
  <div class="modal fade" id="agreeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h5 class="modal-title">안내</h5>
        <p class="mt-2">개인정보 수집 및 이용에 동의하셔야 다음 단계로 진행할 수 있습니다.</p>
        <button type="button" class="btn btn-primary mt-3" data-bs-dismiss="modal">확인</button>
      </div>
    </div>
  </div>

  <!-- ⚠️ 비밀번호 불일치 모달 -->
  <div class="modal fade" id="pwMismatchModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h5 class="modal-title">비밀번호 불일치</h5>
        <p class="mt-2">비밀번호가 서로 일치하지 않습니다.</p>
        <button type="button" class="btn btn-primary mt-3" data-bs-dismiss="modal">확인</button>
      </div>
    </div>
  </div>

  <!-- ✅ 가입 성공 모달 -->
  <div class="modal fade" id="signupSuccessModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h5 class="modal-title">회원가입 완료</h5>
        <p id="signupSuccessText" class="mt-2">환영합니다 OOO 님!</p>
        <button type="button" class="btn btn-success mt-3" onclick="location.href='welcome.html'">확인</button>
      </div>
    </div>
  </div>

  <!-- 🔌 Bootstrap + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('agree-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const id = document.getElementById('userId').value.trim();
      const pw = document.getElementById('pw').value;
      const pwConfirm = document.getElementById('pwConfirm').value;
      const name = document.getElementById('username').value.trim();
      const birth = document.getElementById('birthYear').value.trim();
      const gender = document.getElementById('gender').value;
      const agree = document.getElementById('agree').checked;

      if (!agree) {
        new bootstrap.Modal(document.getElementById('agreeModal')).show();
        return;
      }

      if (pw !== pwConfirm) {
        new bootstrap.Modal(document.getElementById('pwMismatchModal')).show();
        return;
      }

      // 모든 필드가 채워져 있는지 확인
      if (!id || !pw || !pwConfirm || !name || !birth || !gender) {
        alert("모든 항목을 입력해 주세요.");
        return;
      }

      document.getElementById('signupSuccessText').textContent = `환영합니다 ${name} 님!`;
      new bootstrap.Modal(document.getElementById('signupSuccessModal')).show();
    });
  </script>
</body>
</html>
